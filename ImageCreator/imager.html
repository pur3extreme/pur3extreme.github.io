<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imager</title>

    <style>
        @font-face {
            font-family: 'Courgette';
            src: url('Courgette-Regular.ttf') format('ttf'); /* Replace 'custom-font.woff' with your actual font file */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CustomFont', sans-serif; /* Set the default font for the entire page */
        }
      
        div {
            width: 480px;
            height: 240px;
            background: url('part_77.png');
            background-size: 480px 240px;
        }
      #center {
          margin: auto;
          text-align: center;
          vertical-align: middle;
          line-height: 240px; 
          font-family: 'Courgette', sans-serif;      
          font-size: 42px;
          color: #FF5500;
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>

    <script src="html2canvas.js"></script>
    <script>
        function DoesSomething() {
            html2canvas(document.getElementById('mycanvas')).then(function(canvas) {
    document.body.appendChild(canvas);
});
            //document.getElementById('myimg').src = s;
           // alert('Button clicked!'); // Replace this with your desired functionality
        }
    </script>
  
</head>
<body>

    <div id='mycanvas'>
        <p id='center'>Season 19 Tournament</p>
    </div>

  <button onclick="DoesSomething()">Generate Image</button>
    <br>
    <br>
</body>
</html>
