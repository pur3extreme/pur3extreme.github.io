<script>
window.onhashchange = function() {
    if (window.innerDocClick) {
        //Your own in-page mechanism triggered the hash change
    } else {
        //Browser back button was clicked
		myLoad();
    }
}
	var currentPage = "";
	
	function load(n, hash)
	{
		if(typeof hash !== 'undefined')
		window.location.hash = hash;
	if(currentPage == n)
		return;
		currentPage = n;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
    			if (this.readyState == 4 && this.status == 200) {
       				document.getElementById("pageGame").innerHTML = xhttp.responseText;
                                     hljs.highlightAll();
									 let c = document.getElementById("pageGame").getElementsByTagName("*");
									 for(b in c){
									 if(typeof c[b] !== 'undefined' && typeof c[b].innerHTML !== 'undefined' && c[b].tagName != "H3"){
									 c[b].innerHTML = c[b].innerHTML.replace(/\bContainerGame\b/g, '<span class="link" onclick="load(&quot;docs/classGame.html&quot;, &quot;#game&quot;)">' + 'ContainerGame' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bContainerCreature\b/g, '<span class="link" onclick="load(&quot;docs/classCreature.html&quot;, &quot;#creature&quot;)">' + 'ContainerCreature' + '</span>');

									 c[b].innerHTML = c[b].innerHTML.replace(/\bSummon\b/g, '<span class="link" onclick="load(&quot;docs/classSummon.html&quot;, &quot;#summon&quot;)">' + 'Summon' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bContainerTower\b/g, '<span class="link" onclick="load(&quot;docs/classTower.html&quot;, &quot;#tower&quot;)">' + 'ContainerTower' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bUIElement\b/g, '<span class="link" onclick="load(&quot;docs/classUIElement.html&quot;, &quot;#uielement&quot;)">' + 'UIElement' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bKeyCode\b/g, '<span class="link" onclick="load(&quot;docs/enumKeyCode.html&quot;, &quot;#keycode&quot;)">' + 'KeyCode' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bSpellEnum\b/g, '<span class="link" onclick="load(&quot;docs/enumSpellEnum.html&quot;, &quot;#spellenum&quot;)">' + 'SpellEnum' + '</span>');

									 c[b].innerHTML = c[b].innerHTML.replace(/\bDamageType\b/g, '<span class="link" onclick="load(&quot;docs/enumDamageType.html&quot;, &quot;#damagetype&quot;)">' + 'DamageType' + '</span>');

									 c[b].innerHTML = c[b].innerHTML.replace(/\bIndicatorKind\b/g, '<span class="link" onclick="load(&quot;docs/enumIndicatorKind.html&quot;, &quot;#indicatorkind&quot;)">' + 'IndicatorKind' + '</span>');

									 c[b].innerHTML = c[b].innerHTML.replace(/\bEffectorType\b/g, '<span class="link" onclick="load(&quot;docs/enumEffectorType.html&quot;, &quot;#effectortype&quot;)">' + 'EffectorType' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bTowerType\b/g, '<span class="link" onclick="load(&quot;docs/enumTowerType.html&quot;, &quot;#towertype&quot;)">' + 'TowerType' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bCreatureType\b/g, '<span class="link" onclick="load(&quot;docs/enumCreatureType.html&quot;, &quot;#creaturetype&quot;)">' + 'CreatureType' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bCreatureRace\b/g, '<span class="link" onclick="load(&quot;docs/enumCreatureRace.html&quot;, &quot;#creaturerace&quot;)">' + 'CreatureRace' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bFontStyles\b/g, '<span class="link" onclick="load(&quot;docs/fonststyles.html&quot;, &quot;#fontstyle&quot;)">' + 'FontStyles' + '</span>');
									 c[b].innerHTML = c[b].innerHTML.replace(/\bExplosionCutout\b/g, '<span class="link" onclick="load(&quot;docs/enumExplosionCutout.html&quot;, &quot;#explosioncutout&quot;)">' + 'ExplosionCutout' + '</span>');
									 }}
    			}
		};
		xhttp.open("GET", n, true);
		xhttp.send();
	}
	
	function myLoad()
	{
		let queryString = window.location.hash;
		let result = queryString.lastIndexOf("#");
		if(result >= 0)
		{
			let last = queryString.substr(result);
			let con = document.getElementById("nav")
			const nodeList = con.childNodes;
			for (let i = 0; i < nodeList.length; i++) 
			{
				if(typeof nodeList[i].href !== 'undefined' && nodeList[i].href.indexOf(last) >= 0)
				{
					nodeList[i].onclick.apply(nodeList[i]);
					return;
				}
			}
		}
		if(window.location.hash == '#poll')
		   load('docs/classPoll.html')
		else
		   load('docs/home.html')
	}
</script>
